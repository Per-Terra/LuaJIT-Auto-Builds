name: Update BUtler Package

on:
  workflow_run:
    workflows: [Build LuaJIT]
    branches: [main]
    types:
      - completed

  workflow_dispatch:

jobs:
  update_butler_package:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          repository: Per-Terra/butler-pkgs
          path: butler-pkgs

      - name: Create Manifest
        shell: pwsh
        run: |
          cd (Join-Path ${{ github.workspace }} butler-pkgs)
          ./tools/CreateManifest.ps1 -Update -SourceUrl 'https://github.com/Per-Terra/LuaJIT-Auto-Builds/releases/latest/download/LuaJIT_2.1_Win_x86.zip' -Identifier 'LuaJIT' -Version '2.1' -ReleaseDate (Get-Date -Format 'yyyy-MM-dd') -Developer 'Per-Terra' -SkipPrompt -Force -Verbose

      - name: Push Manifest
        env:
          BUTLER_PKGS_DEPLOY_KEY: ${{ secrets.BUTLER_PKGS_DEPLOY_KEY }}
        run: |
          $env:BUTLER_PKGS_DEPLOY_KEY | Out-File -FilePath $env:USERPROFILE\.ssh\id_ed25519
          icacls $env:USERPROFILE\.ssh\id_ed25519 /inheritance:r /grant:r "$env:USERNAME:(R)"
          cd (Join-Path ${{ github.workspace }} butler-pkgs)
          git config --global core.sshCommand 'ssh -i $env:USERPROFILE\.ssh\id_ed25519 -o StrictHostKeyChecking=no'
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m '[パッケージ更新] Per-Terra/LuaJIT'
          git push
