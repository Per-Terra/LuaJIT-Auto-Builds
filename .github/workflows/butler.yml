name: Update BUtler Package

on:
  workflow_run:
    workflows: [Build LuaJIT]
    branches: [main]
    types:
      - completed

  workflow_dispatch:

jobs:
  update_butler_package:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          repository: Per-Terra/butler-pkgs
          path: butler-pkgs

      - name: Install and cache PowerShell modules
        uses: potatoqualitee/psmodulecache@v6.0
        with:
          modules-to-cache: 7Zip4Powershell, powershell-yaml

      - name: Create Manifest
        shell: pwsh
        run: |
          cd (Join-Path ${{ github.workspace }} butler-pkgs)
          ./tools/CreateManifest.ps1 -Update -SourceUrl 'https://github.com/Per-Terra/LuaJIT-Auto-Builds/releases/latest/download/LuaJIT_2.1_Win_x86.zip' -Identifier 'LuaJIT' -Version '2.1' -ReleaseDate (Get-Date -Format 'yyyy-MM-dd') -Developer 'Per-Terra' -SkipPrompt -Force

      - name: Push Manifest
        # https://3nan3.github.io/post/2019122201_github_actions/
        env:
          BUTLER_PKGS_DEPLOY_KEY: ${{ secrets.BUTLER_PKGS_DEPLOY_KEY }}
        run: |
          cd (Join-Path ${{ github.workspace }} butler-pkgs)
          $deployKeyPath = "$env:USERPROFILE\deploy_key"
          Set-Content -Path $deployKeyPath -Value $env:BUTLER_PKGS_DEPLOY_KEY
          icacls $deployKeyPath /inheritance:r /grant:r "$($env:USERNAME):R"
          git config --global core.sshCommand "ssh -i $deployKeyPath -o StrictHostKeyChecking=no"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m '[パッケージ更新] Per-Terra/LuaJIT'
          git push
